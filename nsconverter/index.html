<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>Materialize</title>
    <!-- CSS -->
    <link media="screen,projection" rel="stylesheet" type="text/css" href="css/materialize.css"></link>
    <link media="screen,projection" rel="stylesheet" type="text/css" href="css/style.css"></link>
</head>

<body>

        <div class="row">
        <div class="container">
            <div class="col s10 offset-s1">
                <h2>Stop Thinking Base 10!</h2>
                <h4>Number system converter</h4>
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row">
        <div class="col s8 offset-s2">
            <ul class="tabs">
                <li class="tab col s6" onclick=""><a href="#">From Decimal</a></li>
                <li class="tab col s6"><a href="#">To Decimal</a></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="container" id="fromDec">
            <div class="col s12">
                <div class="col s4 offset-s2">
                    <form action="#">
                        <input id="userNum" onchange="fromDec()" onkeyup="fromDec()" type="number" placeholder="Type your decimal number">
                        <p>
                            <input name="convTo" type="radio" id="toBin" checked />
                            <label for="toBin">To Binary</label>
                            <input name="convTo" type="radio" id="toHex" />
                            <label for="toHex">To Hex</label>
                        </p>
                    </form>
                </div>
                <div class="s6"><p id="result"></p></div>
            </div>
        </div>
                <div class="container" id="toDec">
            <div class="col s8 offset-s2">
                <form action="#">
                    <input id="userNum" onchange="toDec" type="text" placeholder="Type your decimal number"/>
                    <p>Result:</p><p id="result"></p>
                    <p>
                        <input name="convTo" type="radio" id="toBin" checked />
                        <select type="radio">
                            <option
                        </select>
                        <label for="toBin">To Binary</label>
                        <input name="convTo" type="radio" id="toHex" />
                        <label for="toHex">To Hex</label>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize/bin/materialize.min.js"></script>
    <script src="js/convert.js"></script>
</body>
</html>
